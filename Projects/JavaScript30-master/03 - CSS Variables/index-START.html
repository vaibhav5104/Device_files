<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur:  20px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
    .hl {
      color: var(--base);
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    let x = document.querySelector('#blur');
    // Get the computed style of the root element
    const rootStyles = getComputedStyle(document.documentElement);

    // Access the value of the CSS variables
    const baseColor = rootStyles.getPropertyValue('--base');
    const spacing = rootStyles.getPropertyValue('--spacing');
    const blurr = rootStyles.getPropertyValue('--blur');
    let intV = parseInt(blurr); 
    // Now you can use these variables in your script
    console.log(intV);
    intV = x.value;
    console.log(blurr);
    blurr = document.documentElement.style.setProperty('--custom-property', x.value + 'px');
    console.log(blurr);
    
  </script>

</body>
</html>
